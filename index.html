<!DOCTYPE  html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="main-content">
  <header class="about__content">
    <img src="./eisenhower-matrix.jpg" class="about__img" alt="matrix">
    <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main__content">
    <p id="main__add-element">
      <label for="new-task">Add Item</label>
      <div class="main__task-wrapper">
        <input id="new-task"class="task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <section class="incomplete">
      <ul id="incomplete-Tasks">
        <li class="incomplete__list">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="edit-Mode incomplete__list">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3>Completed</h3>
      <ul id="completed__completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    
  </main>
<script src="app.js"></script>
</body>
</html>
